<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens Controlados por Sons</title>
    <link rel="shortcut icon" href="aliens-01.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--ML5-->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Aliens Controlados Por Sons</h2>
        <p>Observação: Reproduza diferentes sons, como: palmas, estalos e apitos, para fazer os aliens dançarem.</p>
    </div>
    <div class="main_div">
        <br>
        <button class="btn btn-warning" onclick="startClassification()">INICIAR</button>
        <h3 id="result_label" style="color: whitesmoke;">Posso ouvir: </h3>
        <h4 id="result_confidence" style="color: whitesmoke">Precisão: </h4>
        <br>
        <img src="aliens-01.png" id="alien1" alt="alien1" width="300" height="300">
        <img src="aliens-02.png" id="alien2" alt="alien2" width="300" height="300">
        <img src="aliens-03.png" id="alien3" alt="alien3" width="300" height="300">
        <img src="aliens-04.png" id="alien4" alt="alien4" width="300" height="300">
    </div>
    <div class="copy_right_footer">
        Desenvolvido por: Caetano
    </div>
    <script src="main.js"></script>
</body>
</html>
